<section class="section">
  <div class="container">
    <h2 class="title">Novo Cliente</h2>
    <app-line-wait-form (waiterChange)="createteWaiter($event)"></app-line-wait-form>

    <section class="section">
      <div class="container">
        <h2 class="title">Pessoas na Fila</h2>

        <app-line-wait-list [waiters]="waiters" (waiterDelete)="deleteWaiter($event)"></app-line-wait-list>
      </div>
    </section>
  </div>
</section>
